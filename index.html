<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <section class="left">
            <div class="logo">
                <p>LOGO</p>
            </div>
            <p id="caption">Photo by <a href="https://unsplash.com/@liuliancheng" 
                target="_blank">Squidward Handsome</a> on <a href="https://www.unsplash.com" 
                target="_blank">Unsplash</a></p>  
        </section>
        
        <section class="info" id="info">
            <h2>RANDOM TEXT</h2>
            <div id="form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">

                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" name="email" required>

                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone" required>
                
                <labrl for="password">Password</labrl>
                <input type="password" id="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>

    </main>
    
</body>
</html>
